<div className="col-sm-12 background">
  <div className="table-responsive">
      <table className="table table-hover table-bordered">
          <thead>
              <tr>
                  <th>SL.</th>
                  <th>Food Name</th>
                  <th>Quantity</th>
                  <th>Status</th>
                  <th>Order Time</th>
                  <th>Remaining Time</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              {recentOrder ?
              recentOrder.map((data, index) =>
              <tr>
                  <td>{index + 1}</td>
                  <td>{ data.name }</td>
                  <td>{ data.quantity }</td>
                  <td>{ data.order_status }</td>
                  <td>
                      {new Date(data.created_at).toLocaleTimeString("en-US")}
                  </td>
                  <td>{ }</td>
                  <td>
                      <button className="btn btn-warning" href={`/restaurant/edit-restaurant/${data.id}`}>
                          <i className="bi bi-check-square-fill"></i>Confirm
                      </button>
                  </td>
              </tr>
              )
              : null}
          </tbody>
      </table>
  </div>
</div>
